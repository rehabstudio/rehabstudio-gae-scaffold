machine:
  services:
    - docker

test:
  override:
    - docker run -t -i -v "`pwd`/src/server:/src" -v "`pwd`/build:/home/aeuser/build" -u 0 rehabstudio/appengine-dev make -C /src test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/;
    - cp ./build/tests.xml $CIRCLE_TEST_REPORTS/junit/;
    - mkdir -p $CIRCLE_ARTIFACTS/python/;
    - cp ./build/coverage.xml $CIRCLE_ARTIFACTS/python/;
